services:
  api:
    build:
      context: .
      target: api
    container_name: ctm-api
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - API_PORT=3001
      - DATABASE_URL=file:/app/data/dev.db
      - TZ=America/Mexico_City
    volumes:
      - ./data:/app/data
      - ./storage:/app/storage

  web:
    build:
      context: .
      target: web
    container_name: ctm-web
    restart: unless-stopped
    depends_on:
      - api


